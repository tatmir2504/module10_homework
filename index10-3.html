<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index10-3.css">
    <h1>Чат на основе эхо-сервера</h1>
  </head>
   <body>
     <div class="wrapper">
       <main class="main">
         <section class="chat">
           <form class="form-chat form" action="#" >
             <input class="form-input input" type="text" name="text" placeholder="Текст сообщения">
             <button  class="form-btn btn-mess"  >Отправить</button>
             <button class="form-btn geo-location btn-geo" >Гео-локация</button>
           </form>
           <div class="wrapper-chat">
             <div class="user-messages"></div>
             <div class="server-messages">Очистить сообщение</div>
           </div>
         </section>
       </main>
     </div>
     <script src="index10-3.js"></script>
   </body>
</html>
